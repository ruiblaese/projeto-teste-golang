name: ci-golang-workflow
on: 
  push:
    branches: 
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main  
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15      
      - run: go build main.go
